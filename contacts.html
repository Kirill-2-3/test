<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Personal Site</title>
</head>
<body>

    <div class="page">


        <!-- Header -->
        <header class="header  header--contacts">
            <div class="container">
                <div class="header__inner">
                    <div class="header__header">
                        <h1 class="header__title">
                            <a href="index.html">WEBDEVELOPER</a>
                        </h1>
                    </div>

                    <div class="header__logo">
                        <img class="header__img" src="img/logo.svg" alt="">
                    </div>

                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__li">
                                <a class="header__link" href="index.html">Home</a>
                            </li>
                            <li class="header__li">
                                <a class="header__link" href="about.html">About me</a>
                            </li>
                            <li class="header__li">
                                <a class="header__link active" href="contacts.html">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>


        <!-- Content -->
        <div class="container">
            <main class="content">
                <div class="content__header">
                    <h1 class="title">Write me <span>a message</span></h1>

                    <div class="content__text  content__text--contacts">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>
                </div>
                
                <form class="form" action="/" method="post">
                    <div class="form__group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>

                    <div class="form__group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>

                    <div class="form__group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>

                    <div class="form__group">
                        <textarea class="textarea" name="message" placeholder="Message"></textarea>
                    </div>

                    <button class="btn  btn--contacts" type="submit">Send message</button>
                </form>
            </main>

            <picture>
                <source srcset="img/me.webp" type="image/webp">
                <img class="author" src="img/me.png" alt="">
            </picture>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <a class="footer__link" href="mailto:info@dmitry@gmail.com">
                        <img class="footer__icon" src="img/mail.svg" alt="">
                        <span>info@dmitry@gmail.com</span>
                    </a>
                    
                    <a class="footer__link" href="tel:+37125521551">
                        <img class="footer__icon" src="img/phone.svg" alt="">
                        <span>+371 255-21-551</span>
                    </a>
                </div>
            </div>
        </footer>

    </div><!-- /.page -->
    
</body>
</html>
